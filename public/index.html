<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app to sort tasks by participants"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sorteio de tarefas</title>

    <style>
      .site-header {
        display: flex;
        justify-content: center;
      }

      .site-identity h1 {
        font-size: 1.2em;
        margin: 0.6em 0;
        color: #4d3e6b;
      }
    </style>
  </head>
  <body style="background-color: #c5dfe0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="site-header">
      <div class="site-identity">
        <h1>Sorteador de tarefas</h1>
      </div>
    </header>
    <div id="root"></div>
    <footer>
      <select id="version">
        <option value="2">v2</option>
        <option value="1">v1</option>
      </select>
    </footer>
    
    <script>
      var versionSelectElement = document.getElementById('version');

      window.addEventListener('load', () => {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var version = urlParams.get('v') ?? 2;
        var option = versionSelectElement.querySelector('[value="'+version+'"]');
        option.selected = true;

        versionSelectElement.addEventListener('change', () => {
          urlParams.set('v', versionSelectElement.value);

          window.location.href = '?' + urlParams.toString();
        });
      });
    </script>
  </body>
</html>
